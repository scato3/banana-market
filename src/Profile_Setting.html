<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Profile-setting</title>
  </head>
  <body>
    <section class="banana-container">
      <div class="cont-banana">
        <h1 class="tit-txt">프로필 설정</h1>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="img-profile">
          <img src="../img/profile_img.png" alt="프로필 이미지">
          <img src="../img/upload_img_btn.png" alt="업로드 이미지 버튼">
        </div>
        <div class="inp-wrap">
          <div class="inp userName">
            <label for="">사용자 이름 </label>
            <input type="text" placeholder="2~10자 이내여야 합니다.">
          </div>
          <div class="inp wantId">
            <label for="">계정 ID</label>
            <input type="password" placeholder="영문, 숫자, 특수문자(.),(....)만 사용 가능합니다.">
          </div>
          <div class="inp intro">
            <label for="">소개</label>
            <input type="text" placeholder="자신과 판매할 상품에 대해 소개해주세요!">
          </div>
        </div>
        <button class="btn login-button" type="button">바나나마켓 시작하기</button>
      </div>
    </section>
  </body>
</html>
